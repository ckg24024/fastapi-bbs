<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>{{ title or "掲示板アプリ" }}</title>

    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
        }

        header {
            margin-bottom: 20px;
        }

        h1 {
            font-size: 24px;
        }

        /* 検索ボックスとボタンを横並び */
        .search-area {
            display: flex;
            gap: 8px;
            margin-top: 10px;
        }

        .search-area input[type="text"] {
            flex: 1;
            padding: 6px;
        }

        .section-box {
            border: 1px solid #ccc;
            padding: 15px;
            margin-top: 25px;
            border-radius: 5px;
            background-color: #fafafa;
        }

        .thread-list li {
            margin: 8px 0;
        }

        .button {
            display: inline-block;
            padding: 6px 12px;
            border: 1px solid #333;
            background-color: #eee;
            text-decoration: none;
            color: #333;
            border-radius: 4px;
        }

        .button:hover {
            background-color: #ddd;
        }
    </style>
</head>

<body>

<header>
    <h1>掲示板のロゴ</h1>

    <!-- 検索フォーム -->
    <form action="/threads/search" method="get" class="search-area">
        <input type="text" name="keyword" placeholder="検索ボックス">
        <button type="submit">検索</button>
    </form>
</header>

<main>
    {% block content %}{% endblock %}
</main>

<footer style="margin-top: 40px; font-size: 12px; color: #666;">
    ©2025 掲示板アプリ
</footer>

</body>
</html>
